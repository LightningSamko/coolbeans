<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Beans - Poklad≈àa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 24px;
      min-height: 100vh;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      flex: 2;
    }

    .product {
      background: #161b22;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    .product:hover {
      transform: translateY(-3px);
      background: #1c222b;
    }
    .product h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
      color: #e3e3e3;
    }
    .product p {
      margin: 0 0 10px 0;
      color: #b9b9b9;
    }
    .product button {
      background: #238636;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .product button:hover {
      background: #2ea043;
    }

    .cart {
      flex: 1;
      background: #161b22;
      border-radius: 12px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .cart h2 {
      margin-top: 0;
      font-size: 20px;
      color: #e3e3e3;
    }

    .cart-list {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      border-top: 1px solid #2b2b2b;
      border-bottom: 1px solid #2b2b2b;
      padding: 8px 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      color: #d1d1d1;
    }

    .totals p {
      margin: 6px 0;
      color: #b9b9b9;
    }

    input {
      background: #0d1117;
      border: 1px solid #30363d;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #2ea043;
    }

    .btn-clear, .btn-send {
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      width: 100%;
      margin-top: 8px;
    }

    .btn-clear {
      background: #b40000;
    }
    .btn-clear:hover {
      background: #8a0000;
    }
    .btn-send {
      background: #238636;
    }
    .btn-send:hover {
      background: #2ea043;
    }

    hr {
      border: none;
      border-top: 1px solid #30363d;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="products">
    <div class="product">
      <h3>Espresso</h3>
      <p>50 Kƒç</p>
      <button onclick="addToCart('Espresso', 50)">Prida≈•</button>
    </div>
    <div class="product">
      <h3>Cappuccino</h3>
      <p>65 Kƒç</p>
      <button onclick="addToCart('Cappuccino', 65)">Prida≈•</button>
    </div>
    <div class="product">
      <h3>Kol√°ƒç ƒçokol√°dov√Ω</h3>
      <p>80 Kƒç</p>
      <button onclick="addToCart('Kol√°ƒç ƒçokol√°dov√Ω', 80)">Prida≈•</button>
    </div>
    <div class="product">
      <h3>Cheesecake</h3>
      <p>85 Kƒç</p>
      <button onclick="addToCart('Cheesecake', 85)">Prida≈•</button>
    </div>
    <div class="product">
      <h3>Sendviƒç ≈°unka & syr</h3>
      <p>75 Kƒç</p>
      <button onclick="addToCart('Sendviƒç ≈°unka & syr', 75)">Prida≈•</button>
    </div>
    <div class="product">
      <h3>Latte Macchiato</h3>
      <p>70 Kƒç</p>
      <button onclick="addToCart('Latte Macchiato', 70)">Prida≈•</button>
    </div>
  </div>

  <div class="cart">
    <div>
      <h2>üßæ Ko≈°√≠k</h2>
      <input id="employeeName" placeholder="Meno zamestnanca..." type="text" />
      <div class="cart-list" id="cart-list"></div>
      <div class="totals">
        <p><b>Celkovo:</b> <span id="total">0</span> Kƒç</p>
        <p><b>Mzda (10 %):</b> <span id="employee">0</span> Kƒç</p>
        <hr>
        <p><b>Spolu:</b> <span id="final">0</span> Kƒç</p>
      </div>
    </div>
    <div>
      <button class="btn-send" onclick="sendToDiscord()">Odosla≈• objedn√°vku</button>
      <button class="btn-clear" onclick="clearCart()">Vymaza≈• ko≈°√≠k</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1432474696007290890/SL4m4wFcHvvSvupDxdZUi1n_1H9xqH6PYQyoDWB81GQQrGBZ7ydKgV2Vga9KELGlRrjE";
    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(p => p.name === name);
      if (existing) existing.qty++;
      else cart.push({ name, price, qty: 1 });
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `<span>${item.name} √ó ${item.qty}</span><span>${itemTotal} Kƒç</span>`;
        list.appendChild(div);
      });

      const employee = Math.round(total * 0.10);
      document.getElementById("total").textContent = total;
      document.getElementById("employee").textContent = employee;
      document.getElementById("final").textContent = total;
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    async function sendToDiscord() {
      if (cart.length === 0) {
        alert("Ko≈°√≠k je pr√°zdny!");
        return;
      }

      const name = document.getElementById("employeeName").value.trim();
      if (!name) {
        alert("Zadaj meno zamestnanca!");
        return;
      }

      const total = parseInt(document.getElementById("total").textContent);
      const employee = parseInt(document.getElementById("employee").textContent);

      let message = `**‚òï Cool Beans - Nov√° objedn√°vka**\n`;
      message += `üë§ **Zamestnanec:** ${name}\n\n`;

      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} √ó ${item.qty} = ${item.price * item.qty} Kƒç\n`;
      });
      message += `\nüí∞ **Celkovo:** ${total} Kƒç\n`;
      message += `üßæ **Mzda zamestnanca (10 %):** ${employee} Kƒç\n`;
      message += `‚úÖ **Spolu na zaplatenie:** ${total} Kƒç`;

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });
        alert("‚úÖ Objedn√°vka √∫spe≈°ne odoslan√° do Discordu!");
        clearCart();
        document.getElementById("employeeName").value = "";
      } catch (err) {
        alert("‚ö†Ô∏è Chyba pri odosielan√≠ do Discordu!");
        console.error(err);
      }
    }
  </script>
</body>
</html>
